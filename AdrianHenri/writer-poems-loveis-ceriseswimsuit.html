<h3 class="topofpageheads">&nbsp;</h3>
<h3 class="topofpageheads">The Cerise Swimsuit<br />
  <span class="poembodytext"><em>(after William  Carlos Williams)</em></span></h3>
<p class="topofpageheads">&nbsp;</p>
<p>so much depends<br />
upon</p>
<p>a cerise swim<br />
  suit</p>
<p>hung out to <br />
  dry</p>
<p>in Laurel<br />
  Canyon</p>
